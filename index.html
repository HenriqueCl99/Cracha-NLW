<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henrique Calixto - DoWhile 2022</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/icon.jpeg" alt="Foto Pessoal" id="userImage" />
        </div>
        <h1 id="userName">MaykBrito</h1>
        <a id="userLink" href="https://github.com/MaykBrito" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">@MaykBrito</span>
        </a>
        <p id="userBio">
          Um iniciante no mundo dev. Estudo sobre front-end e back-end
        </p>
      </div>
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/c/MaykBrito" target="_blank">
            <img src="images/youtube.svg" alt="ícone youtube" />
          </a>
        </li>
        <li class="instagram">
          <a
            href="https://www.instagram.com/MaykBrito/?hl=pt-br"
            target="_blank"
          >
            <img src="images/insta.svg" alt="ícone instagram" />
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/MaykBrito/" target="_blank">
            <img src="images/facebook.svg" alt="ícone facebook" />
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/MaykBrito" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter" />
          </a>
        </li>
      </ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
